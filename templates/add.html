<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
    <a href="/add" class="btn btn-success" role="button">Add record</a>
    <a href="/delete" class="btn btn-danger" role="button">Delete record</a><br>
        <table class="table table-striped- table-bordered table-hover table-checkable" id="kt_table_1">
        <br>
                <thead>
				    <tr>
					    <th>Поле</th>
                        <th>Значение</th>

					</tr>
					</thead>

                {% block content %}
                {% for port in query_result %}
                <tbody>
                <form action="/input">
                  <tr> <td> <label for="proxy_port_in">Входящий порт:</label> </td> <td> <input type="text" id="proxy_port_in" name="proxy_port_in" value="{{ port }}" readonly></td> </tr>
                  <tr> <td> <label for="proxy_name">Код подсистемы:</label></td> <td><input type="text" id="proxy_name" name="proxy_name" value="Аудит"></td></tr>
                  <tr> <td> <label for="fp_name">Имя подсистемы:</label></td> <td><input type="text" id="fp_name" name="fp_name" value="DCARDS_WEB"><br><br></td></tr>
                  <tr> <td> <label for="project">Проект:</label> </td> <td><input type="text" id="project" name="project" value="Дебетовые карты в Веб"><br><br></td></tr>
                  <tr> <td> <label for="author">Автор:</label> </td> <td><input type="text" id="author" name="author" value="Kurilov-EI"><br><br></td></tr>
                  <tr> <td> <label for="proxy_port_out">Исходящий порт:</label> </td> <td><input type="text" id="proxy_port_out" name="proxy_port_out" value="34000"><br><br></td></tr>
                  <tr> <td> <label for="stop_date">Дата останова:</label> </td> <td><input type="text" id="stop_date" name="stop_date" value="28.12.2020 13:00"><br><br></td></tr>
                  <tr> <td> <label for="start_date">Дата старта:</label> </td> <td><input type="text" id="start_date" name="start_date" value="28.12.2020 13:10"><br><br></td></tr>
                  <tr> <td><label for="status ">Статус:</label> </td> <td><input type="text" id="status" name="status" value="false" readonly><br><br></td></tr>
                  <input type="submit"  value="ADD">
                     <input type="reset">

                    </form>

                 </tbody>
                 {% endfor %}
                {% endblock %}
        </table>

</div>
</body>
</html>
